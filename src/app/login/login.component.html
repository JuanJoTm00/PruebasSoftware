<div class="login-container">
    <div class="login-card">
        <h2>Iniciar Sesión</h2>
        <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
            <div class="form group">
                <label for="ad">Nombre</label>
                <input type="text" id="ad" name="ad" required [(ngModel)]="ad">
            </div>
            <div class="form-group">
                <label for="ad">Contraseña</label>
                <input type="password" id="pwd" name="pwd" required [(ngModel)]="pwd">
            </div>
            <button type="submit" class="btn btn-primary">
                Iniciar Sesión
            </button>
        </form>
    </div>
</div>
